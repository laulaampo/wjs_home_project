<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>移动端轮播图</title>

    <!-- Bootstrap -->
    <link href="./lib/bootstrap-3.3.7-dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim 和 Respond.js 是为了让 IE8 支持 HTML5 元素和媒体查询（media queries）功能 -->
    <!-- 警告：通过 file:// 协议（就是直接将 html 页面拖拽到浏览器中）访问页面时 Respond.js 不起作用 -->
    <!--[if lt IE 9]>
      <script src="https://cdn.jsdelivr.net/npm/html5shiv@3.7.3/dist/html5shiv.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/respond.js@1.4.2/dest/respond.min.js"></script>
    <![endif]-->
    <style>
        .mobileImg{
            width: 100%;
            display: block
        }
        .mobileImg>img{
            width: 100%;
            display: block
        }
        .PCImg {
            width: 100%;
            height: 410px;
            display: block;
            /* background-position: center center; */
        }
    </style>
  </head>
  <body>
      <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
            <!-- Indicators 点指向  li后的数字是轮播图的索引-->
            <ol class="carousel-indicators">
              <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
              <li data-target="#carousel-example-generic" data-slide-to="1"></li>
              <li data-target="#carousel-example-generic" data-slide-to="2"></li>
              <li data-target="#carousel-example-generic" data-slide-to="3"></li>
            </ol>
          
            <!-- Wrapper for slides -->
            <div class="carousel-inner" role="listbox">
                <!-- 移动端 -->
              <div class="item active">
                  <a href="javascript:;" class="mobileImg hidden-lg hidden-sm hidden-md"> 
                    <img src="./images/slide_01_640x340.jpg" alt="...">
                </a>
                <!-- 非移动端 -->
                <a href="javascripy:;" class="PCImg hidden-xs"
                style="background: url('./images/slide_01_2000x410.jpg');
                background-position:center center;
                background-size:cover;"></a>
              </div>
              <div class="item">
                    <a href="javascript:;" class="mobileImg hidden-lg hidden-sm hidden-md"> 
                            <img src="./images/slide_02_640x340.jpg" alt="...">
                        </a>
                              <!-- 非移动端 -->
                              <a href="javascripy:;" class="PCImg hidden-xs"
                              style="background: url('./images/slide_02_2000x410.jpg');
                              background-position:center center;
                              background-size:cover;"></a>
              </div>
              <div class="item">
                    <a href="javascript:;" class="mobileImg hidden-lg hidden-sm hidden-md"> 
                            <img src="./images/slide_03_640x340.jpg" alt="...">
                        </a>
                                  <!-- 非移动端 -->
                <a href="javascripy:;" class="PCImg hidden-xs"
                style="background: url('./images/slide_03_2000x410.jpg');
                background-position:center center;
                background-size:cover;"></a>
                </div>              
                <div class="item">
                        <a href="javascript:;" class="mobileImg hidden-lg hidden-sm hidden-md"> 
                                <img src="./images/slide_04_640x340.jpg" alt="...">
                            </a>
                                            <!-- 非移动端 -->
                <a href="javascripy:;" class="PCImg hidden-xs"
                style="background: url('./images/slide_04_2000x410.jpg');
                background-position:center center;
                background-size:cover;"></a>
                 
                </div>
            </div>
          
            <!-- Controls pc端的左右箭头 -->
            <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
              <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
              <span class="sr-only">Previous</span>
            </a>
            <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
              <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
              <span class="sr-only">Next</span>
            </a>
          </div>



    <!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
    <script src="./lib/jQuery/jquery-1.12.1.min.js"></script>
    <!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
    <script src="./lib/bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
    <script src="./js/wjs_index.html"></script>
  </body>
</html>
